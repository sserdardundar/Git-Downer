<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Repo Downloader</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container" id="container">
      <img src="gitdown.png" alt="Logo" class="logo" />
      <h1 class="title">GitHub Downloader</h1>
      <p class="subtitle">Download repositories or subdirectories as ZIP files</p>
      
      <!-- Status will be inserted here by JS -->
      
      <button id="download-btn">Download Repository</button>
      
      <div class="footer">
        <p>On a GitHub repository or directory page? Click the button above to download.</p>
      </div>
      
      <script src="popup.js"></script>
    </div>
  </body>
</html>
